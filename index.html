<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת הורדת Vcards</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .test-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px; 
            border-bottom: 1px solid #ccc; 
            max-width: 500px;
        }
        a { color: blue; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>רשימת קבצי VCard לבדיקה</h1>
    <div id="debug-list">טוען נתונים...</div>

    <script>
        // פונקציה לטעינת הנתונים מה-JSON
        async function loadDebugList() {
            try {
                // שנה את ה-URL הזה לכתובת ה-JSON האמיתית שלך ב-GitHub
                const response = await fetch('contacts.json'); 
                const contacts = await response.json();
                const container = document.getElementById('debug-list');
                
                // יצירת רשימה פשוטה של קישורים
                container.innerHTML = contacts.map(c => {
                    const fileId = c.mobileE164 ? c.mobileE164.replace('+', '') : '';
                    const vcfUrl = `vcards/${fileId}.vcf`;
                    
                    return `
                        <div class="test-row">
                            <span>${c.name}</span>
                            <a href="${vcfUrl}">לחץ להורדה: ${fileId}.vcf</a>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                document.getElementById('debug-list').innerHTML = "שגיאה בטעינת ה-JSON: " + e;
            }
        }

        loadDebugList();
    </script>
</body>
</html>
