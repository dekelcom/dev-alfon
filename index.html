<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专住 拽专 - 驻专 拽</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 280px;
        }
        h2 { margin: 10px 0; color: #333; }
        p { color: #666; margin-bottom: 25px; }
        .save-btn {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .save-btn:active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 50px;"></div>
    <h2>驻专 拽</h2>
    <p>驻转 驻  882</p>
    
    <button class="save-btn" onclick="downloadVCard()">
        <span></span> 砖专转 砖 拽砖专
    </button>
</div>

<script>
    function downloadVCard() {
        // 驻专 砖  拽 砖注 拽抓 砖 驻拽 驻专
        const vcardData = [
            'BEGIN:VCARD',
            'VERSION:3.0',
            'N;CHARSET=UTF-8:拽;驻专;;;',
            'FN;CHARSET=UTF-8:驻专 拽',
            'ORG;CHARSET=UTF-8: 882',
            'TITLE;CHARSET=UTF-8:驻转 注专转',
            'TEL;TYPE=CELL;VOICE:0522596660', // 住驻专 爪 住 砖
            'END:VCARD'
        ].join('\n');

        const blob = new Blob([vcardData], { type: 'text/vcard;charset=utf-8' });
        const url = window.URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Kfir_Dekel.vcf';
        
        // 住驻 住    驻
        document.body.appendChild(a);
        a.click();
        
        setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }, 150);
    }
</script>

</body>
</html>
