<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת הורדת Vcards</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .test-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px; 
            border-bottom: 1px solid #ccc; 
            max-width: 500px;
        }
        a { color: blue; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>רשימת קבצי VCard לבדיקה</h1>
    <div id="debug-list">טוען נתונים...</div>

    <script>
        // פונקציה לטעינת הנתונים מה-JSON
        async function loadDebugList() {
        try {
        // פנייה לכתובת הציבורית של ה-JSON ב-Repo המקורי
        const jsonUrl = 'https://dekelcom.github.io/alfon/contacts.json';
        const response = await fetch(jsonUrl);
        const contacts = await response.json();
        
        const container = document.getElementById('debug-list');
        
        container.innerHTML = contacts.map(c => {
            const fileId = c.mobileE164 ? c.mobileE164.replace('+', '') : '';
            // פנייה ישירה לקובץ ה-VCF ב-Repo של alfon
            const vcfUrl = `https://dekelcom.github.io/alfon/vcards/${fileId}.vcf`;
            
            return `
                <div class="test-row">
                    <span>${c.name}</span>
                    <a href="${vcfUrl}">בדיקת הורדה: ${fileId}.vcf</a>
                </div>
            `;
        }).join('');
    } catch (e) {
        console.error(e);
        document.getElementById('debug-list').innerHTML = "שגיאה במשיכת נתונים מ-Alfon: " + e;
    }
}

        loadDebugList();
    </script>
</body>
</html>
